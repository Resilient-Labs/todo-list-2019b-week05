<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Create your To Do list!</title>

		<!-- external CSS link -->
		<script src="https://kit.fontawesome.com/724f111378.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>To-Do List</h1>

			<div class="add-task">
				<input type="text" placeholder="Add a task">
				<button class="add"><i class="fa-solid fa-square-plus"></i></button>
			</div>

			<div class="task-list">
				<ul class="fa-ul"></ul>
			</div>

			<div class="clear-buttons">
				<button class="cb-completed">clear completed</button>
				<button class="cb-all">clear all</button>
			</div>

		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
